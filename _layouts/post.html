---
layout: default
---
<header>
	<h1><a href="/">Hector Zarate</a> <small>Follow me at: <a href="https://twitter.com/hecktorzr">@hecktorzr</a></small></h1>
</header>

<hr />

<div id="main" role="main">
<div class="post">
	<h2><a href="{{ page.url }}">{{ page.title }}</a> <small>Published {{ page.date | date_to_string }}</small></h2>
	
	<div class="entry">
	{{ content }}
	</div>
	
</div>

<hr />

<div id="related">
  <h2>Related Posts</h2>
  <ul class="unstyled">
    {% for post in site.related_posts limit:3 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> <small>{{ post.date | date_to_string }}</small> </li>
    {% endfor %}
  </ul>
</div>
